<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymousreferrerpolicy=" no-referrer" />
</head>

<body>
  <div class="header">
    <h5>Employee</h5>
  </div>
  <div class="upper-btn-box">
    <div class="left-box">
      <button id="add-btn"><i class="fa fa-plus"></i>Add Employee</button>
      <button id="del-all-btn" background-color: #33B5E6;"><i class="fa fa-eraser"></i>Clear All Data</button>
      <input type="checkbox" id="del-all-box">
    </div>
    <div class="right-box">
      <i class="fa fa-search"></i>
      <input type="text" id="empId" placeholder="Enter Employee Id">
      <!-- <button style=" background-color: #ee534f">Search</button> -->
    </div>
  </div>
  <div class="table-box">
    <table>
      <tr>
        <th>Sr No</th>
        <th>Profile</th>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Office Code</th>
        <th>Job Title</th>
        <th>Actions</th>
      </tr>
      <tbody id="table-data">

      </tbody>
    </table>
  </div>

  <!-- Modal part  -->
  <div class="modal">
    <i class="fa fa-times-circle close-icon"></i>
    <div class="left-modal">
      <div class="img-box">
        <img src="image/img.png" id="profile-pic" width="150" height="150" alt="">
        <i class="fa fa-plus"></i>
        <input type="file" id="upload-field">
      </div>
    </div>
    <div class="right-modal">
      <form id="register-form">
        <div class="input-box">
          <label for="id">Id</label>
          <input type="text" required id="id">
        </div>
        <div class="input-box">
          <label for="name">Name</label>
          <input type="text" required id="name">
        </div>
        <div class="input-box">
          <label for="lname">Last Name</label>
          <input type="text" required id="lname">
        </div>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="text" required id="email">
        </div>
        <div class="input-box">
          <label for="ofcode">Office Code</label>
          <input type="text" required id="ofcode">
        </div>
        <div class="input-box">
          <label for="jbTtl">Job Title</label>
          <input type="text" required id="jbTtl">
        </div>
        <div class="input-box">
          <button id="register-btn">Register</button>
          <button disabled style="background-color: #ee534f;" id="update-btn">Update</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
